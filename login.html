{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-xl shadow-lg">
  <h2 class="text-3xl font-extrabold text-center text-indigo-700 mb-6">Login</h2>
  <form action="{{ url_for('login') }}" method="POST" class="space-y-6">
    <div>
      <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
      <input type="text" name="username" id="username" required 
             class="mt-2 w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm 
                    focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
    </div>

    <div>
      <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
      <input type="password" name="password" id="password" required 
             class="mt-2 w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm 
                    focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
    </div>

    <div>
      <button type="submit" 
              class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 
                     text-white font-semibold py-3 px-4 rounded-md transition duration-300">
        Login
      </button>
    </div>
  </form>

  <p class="mt-4 text-center text-sm text-gray-600">
    Don't have an account? 
    <a href="{{ url_for('register') }}" class="text-indigo-600 hover:underline">Register here</a>
  </p>
</div>
{% endblock %}
