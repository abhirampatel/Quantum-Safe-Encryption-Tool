{% extends "base.html" %}

{% block content %}
<div class="max-w-xl mx-auto bg-white p-8 rounded-xl shadow-lg">
  <h2 class="text-3xl font-extrabold text-center text-indigo-700 mb-6">Upload File</h2>
  <form action="{{ url_for('upload_file') }}" method="POST" enctype="multipart/form-data" class="space-y-6">
    <div>
      <label for="file" class="block text-sm font-medium text-gray-700">Select File</label>
      <input type="file" name="file" id="file" required class="mt-2 w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
    </div>
    <div>
      <button type="submit" class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 text-white font-semibold py-3 px-4 rounded-md transition duration-300">
        Upload
      </button>
    </div>
  </form>
</div>
{% endblock %}
